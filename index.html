<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stylish To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="app-container">
    <h1>My Stylish To-Do List</h1>
    <div class="input-group">
      <input id="taskInput" type="text" placeholder="What do you need to do today?" autofocus />
      <button id="addTaskBtn" aria-label="Add Task">+</button>
    </div>
    <ul id="taskList" aria-live="polite"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
